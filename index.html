<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="theMainDiv">
      <h1>random password generator</h1>
      <h3 class="numberOfComponenets">
        number of charachters: <span id="numberOfChars">8</span>
      </h3>
      <input
        type="range"
        min="8"
        max="16"
        value="8"
        class="slider"
        id="myRange"
      />
      <div class="options">
        <div class="option first" id="lowerCaseLetters">
          <p>only lower case letters</p>
        </div>
        <div class="option" id="lowerCaseAndUpperCaseLetters">
          <p>lower and upper case letters</p>
        </div>
        <div class="option" id="lowerAndUpperWithNumbers">
          <p>lower and upper case letters with numbers</p>
        </div>
        <div
          class="option"
          id="lowerAndUpperWithNumbersAndSymbols"
          style="margin-bottom: 40px"
        >
          <p>lower and upper case letters with numbers</p>
        </div>
      </div>
      <input type="text" class="password" id="password" readonly="readonly" />
      <div class="generateDiv"><button id="generate">generate</button></div>
      <div class="copyDiv"><button id="copy">copy</button></div>
    </div>
    <script src="./dist/script.js"></script>
  </body>
</html>
